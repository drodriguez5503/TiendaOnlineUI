
<div class="container my-4">
  <div class="card p-4 shadow-sm">
    <div class="d-flex align-items-center">
      <img src="/img.png" class="rounded-circle me-3" width="80" height="80" alt="User Avatar">
      <div>
        <h4 class="fw-bold">Bernadette</h4>
        <p class="text-muted mb-1">Product Lead, CEO</p>
        <p class="mb-0"><i class="bi bi-geo-alt"></i> 9034 Jacquelyn ton</p>
        <p class="mb-0"><i class="bi bi-telephone"></i> +1 234567890</p>
        <p class="mb-0"><i class="bi bi-envelope"></i> bernadette&#64;gmail.com</p>
      </div>
    </div>
    <button class="btn btn-primary mt-3">Add to Cardholder</button>
  </div>

  <!-- Productos del Usuario -->
  <div class="mt-4">
    <h5 class="fw-bold">Mis Productos</h5>
    <div *ngIf="products.length === 0" class="alert alert-warning">No hay productos agregados.</div>
    <div class="list-group">
      <div class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let product of products; let i = index">
        {{ product.name }} - {{ product.price}}
        <button class="btn btn-danger btn-sm" (click)="removeProduct(i)"><i class="bi bi-trash"></i></button>
      </div>
    </div>
    <button class="btn btn-success mt-3" (click)="addProduct()">Agregar Producto</button>
  </div>
</div>
