
<div class="container my-4">
  <div class="p-4 shadow-lg w-75 mx-auto d-flex row g-0">
    <div class="d-flex justify-content-center align-items-center col-md-7 col-12 row">
      <div class="rounded-2 shadow-lg p-3 col-12 col-md-4 d-flex justify-content-center mx-auto my-auto">
        <img src="/img.png" class="rounded-2 img-fluid" width="150" height="150" alt="User Avatar">
      </div>
      <div class="col-12 col-md-6 mt-2">
        <h4 class="fw-bold fs-5">{{user?.firstName}} {{user?.lastName}}</h4>
        <div>
          <p class="mb-2"><i class="bi bi-person-fill text-muted"></i> {{user?.username}}</p>
          <p class="mb-2"><i class="bi bi-geo-alt text-success"></i> {{user?.address}}</p>
          <p class="mb-2"><i class="bi bi-calendar-fill text-info"></i> Miembro desde: {{user?.createdAt}}</p>
          <p class="mb-2"><i class="bi bi-briefcase-fill text-primary"></i> {{user?.roleName}}</p>
        </div>
      </div>
    </div>

    <div class="vr mx-4 col-1 bg-dark text-dark d-none d-md-block"></div>

    <div class="ms-4 col-md-3 col-12 d-block mt-5 mx-auto my-auto row">
      <h6 class="text-center fs-6 mt-2 fw-bolder col-12">Cambiar contrase√±a</h6>
      <button class="d-block btn btn-primary text-white fw-bolder mx-auto col-5" (click)="changePassword()"><i class="bi bi-lock-fill fs-3 text-white fw-bolder"></i></button>
    </div>
  </div>

  <div class="mt-4 mx-auto">
    <h5 class="fw-bold text-center">Mis Productos</h5>
    <button class="btn btn-success mt-3 add" (click)="addProduct()">Agregar Producto</button>
    <div *ngIf="products.length === 0" class="alert alert-warning">No hay productos agregados.</div>
    <table class="table table-responsive mt-3 w-75 mx-auto">
      <thead>
      <tr>
        <th>Producto</th>
        <th>Precio</th>
        <th>Acciones</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let product of products; let i = index">
        <td class="d-flex align-items-center">
          <img src="/img.png" alt="Producto" class="img-thumbnail me-2" style="max-width: 50px;">
          {{product.name}}
        </td>
        <td>{{product.price}} {{product.currency}}</td>
        <td>
          <button class="btn btn-danger btn-sm" (click)="removeProduct(product.id, i)"><i class="bi bi-trash"></i> Eliminar</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

<div *ngIf="productForm" class="position-fixed top-0 start-0 w-100 h-100 bg-dark bg-opacity-50 z-3" (click)="addProduct()">
  <div class="position-absolute top-50 start-50 translate-middle w-75 slide-up bg-white rounded p-4 shadow details slide-up"  (click)="$event.stopPropagation()">
    <i class="bi bi-x position-absolute fs-2 end-0 top-0 fw-bolder text-muted" (click)="addProduct()"></i>
    <app-add-product-form></app-add-product-form>
  </div>
</div>
