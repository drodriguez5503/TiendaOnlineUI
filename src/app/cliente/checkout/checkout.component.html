<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8 col-12">
        <h2 class="card-title text-center">Checkout</h2>
        <form [formGroup]="checkoutForm" (submit)="realizarPago()">

          <div class="mb-2">
            <label for="nombre" class="form-label">Nombre completo</label>
            <input type="text" id="nombre" class="form-control" formControlName="nombre">
          </div>

          <div class="mb-2">
            <label for="direccion" class="form-label">Dirección</label>
            <input type="text" id="direccion" class="form-control" formControlName="direccion">
          </div>

          <div class="row">
            <div class="col-md-6 mb-2">
              <label for="ciudad" class="form-label">Ciudad</label>
              <input type="text" id="ciudad" class="form-control" formControlName="ciudad">
            </div>
            <div class="col-md-6 mb-3">
              <label for="codigoPostal" class="form-label">Código postal</label>
              <input type="text" id="codigoPostal" class="form-control" formControlName="codigoPostal">
            </div>
          </div>

          <div class="mb-2">
            <label for="pais" class="form-label">País</label>
            <input type="text" id="pais" class="form-control" formControlName="pais">
          </div>

          <div class="mb-3">
            <label for="metodoPago" class="form-label">Método de pago</label>
            <select id="metodoPago" class="form-select" formControlName="metodoPago">
              <option value="">Seleccione un método de pago</option>
              <option value="tarjeta">Tarjeta de crédito</option>
              <option value="paypal">PayPal</option>
              <option value="transferencia">Transferencia bancaria</option>
            </select>
          </div>

          <div class="d-flex justify-content-center mb-3">
            <p class="fw-bolder text-center fs-sm-3 ">Total: <span class="text-success">{{this.totalAmount}} EUR</span></p>
          </div>

          <div class="text-center">
            <button type="submit" class="btn btn-primary text-white fw-bolder">Finalizar Pedido</button>
          </div>

        </form>
        </div>
    </div>
</div>
