<div class="container my-4">
  <div class="d-flex justify-content-between mx-auto row g-3 column-gap-1 mt-3">
    <div class="product-card rounded-2 shadow-lg text-center col-5 col-md-3 col-lg-2 mb-3" *ngFor="let product of products">

      <div (click)="productDetails(product.id)">
        <img src="/img.png" [alt]="product.name" class="product-image img-fluid mb-2">
        <h3 class="mx-1 fs-6">{{ product.name }}</h3>
        <p class="text-danger fw-bolder">{{ product.price }} {{ product.currency }}</p>

        <div (click)="$event.stopPropagation()">
          <button class="buy-btn btn btn-primary px-2 text-white fw-bolder w-100" (click)="addToCart(product)">
            AÃ±adir al carrito
          </button>
        </div>
      </div>
    </div>
    <div *ngIf="prodDetails" class="position-fixed top-0 start-0 w-100 h-100 bg-dark bg-opacity-50 z-3" (click)="closeDetails()">
      <div class="position-absolute top-50 start-50 translate-middle bg-white p-4 rounded shadow details slide-up"  (click)="$event.stopPropagation()">
        <app-product-details></app-product-details>
      </div>
    </div>
  </div>
</div>
