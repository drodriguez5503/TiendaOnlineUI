<div class="position-relative responsive-box mx-auto login">
  <div class="d-flex justify-content-center align-items-center">
    <h2 class="fw-bolder text-center">Crea tu cuenta de TiendaOnline</h2>
  </div>
  <form [formGroup]="registerForm" method="post" (submit)="submit()" class="login-form mx-auto">
    <div class="form-group">
      <label for="firstName">Nombre</label>
      <input id="firstName" type="text" formControlName="firstName" class="form-control" />
    </div>

    <div class="form-group">
      <label for="lastName">Apellido</label>
      <input id="lastName" type="text" formControlName="lastName" class="form-control" />
    </div>

    <div class="form-group">
      <label for="address">Direcci칩n</label>
      <input id="address" type="text" formControlName="address" class="form-control" />
    </div>

    <div class="form-group">
      <label for="user">Usuario</label>
      <input id="user" type="text" formControlName="username" class="form-control" />
    </div>

    <div class="form-group mb-3">
      <label class="form-label">Role en la aplicaci칩n</label>
      <select class="form-select form-select-sm" formControlName="roleName">
        <optgroup label="Seleccione una opci칩n">
          <option value="">------</option>
          <option value="ADMIN">Administrador</option>
          <option value="CLIENT">Cliente</option>
          <option value="SELLER">Vendedor</option>
        </optgroup>
      </select>
    </div>

    <div class="form-group">
      <label for="password">Contrase침a</label>
      <input id="password" type="password" formControlName="password" class="form-control"/>
    </div>

    <div class="form-group form-switch">
      <input id="terms" type="checkbox" formControlName="terms" class="form-check-input">
      <label for="terms" class="ms-2">Acepto los <span class="text-primary terminos">terminos de uso</span></label>
    </div>

    <button type="submit" class="btn btn-primary text-white">Crear Cuenta</button>
  </form>

</div>
