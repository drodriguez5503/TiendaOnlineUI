<div class="position-absolute login">
  <div class="d-flex justify-content-center">
    <img src="/favicon.ico" class="img img-fluid">
  </div>
  <div class="d-flex justify-content-center align-items-center">
    <h2 class="fw-bolder text-center">Crea tu cuenta de TiendaOnline</h2>
  </div>
  <form [formGroup]="loginForm" method="post" (ngSubmit)="onSubmit()" class="login-form">
    <div class="form-group">
      <label for="firstName">Nombre</label>
      <input id="firstName" type="text" formControlName="firstName" class="form-control" />

    </div>
    <div class="form-group">
      <label for="lastName">Apellido</label>
      <input id="lastName" type="text" formControlName="lastName" class="form-control" />

    </div>
    <div class="form-group">
      <label for="address">Dirección</label>
      <input id="address" type="text" formControlName="address" class="form-control" />

    </div>
    <div class="form-group">
      <label for="user">Usuario</label>
      <input id="user" type="text" formControlName="user" class="form-control" />

    </div>

    <div class="form-group">
      <label for="password">Contraseña</label>
      <input id="password" type="password" formControlName="password" class="form-control"/>

    </div>

    <div class="form-group">
      <label for="passagain">Repetir contraseña</label>
      <input id="passagain" type="password" formControlName="passagain" class="form-control"/>
    </div>

    <div class="form-group form-switch">
      <input id="terms" type="checkbox" formControlName="terms" class="form-check-input">
      <label for="terms" class="ms-2">Acepto los <span class="text-primary terminos">terminos de uso</span></label>
    </div>



    <button type="submit" class="btn btn-primary text-white">Crear Cuenta</button>
  </form>

</div>
