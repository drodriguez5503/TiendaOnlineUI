<div class="position-absolute login">
  <div class="d-flex justify-content-center">
    <img src="/favicon.ico" class="img img-fluid">
  </div>
  <div class="d-flex justify-content-center align-items-center">
    <h2 class="fw-bolder text-center">Crea tu cuenta de TiendaOnline</h2>
  </div>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
    <div class="form-group">
      <label for="user">Usuario</label>
      <input id="user" type="text" formControlName="user" class="form-control" />
      <div *ngIf="submitted && form['user'].errors" class="invalid-feedback">
        <div *ngIf="form['user'].errors?.['user']">El usuario es obligatorio.</div>
        <div *ngIf="form['user'].errors?.['user']">El usuario no es válido.</div>
      </div>
    </div>

    <div class="form-group">
      <label for="email">Correo electrónico</label>
      <input id="email" type="email" formControlName="email" class="form-control" />
      <div *ngIf="submitted && form['email'].errors" class="invalid-feedback">
        <div *ngIf="form['email'].errors?.['email']">El correo es obligatorio.</div>
        <div *ngIf="form['email'].errors?.['email']">El correo no es válido.</div>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Contraseña</label>
      <input id="password" type="password" formControlName="password" class="form-control"/>
      <div *ngIf="submitted && form['password'].errors" class="invalid-feedback">
        <div *ngIf="form['password'].errors?.['required']">La contraseña es obligatoria.</div>
        <div *ngIf="form['password'].errors?.['minlength']">Debe tener al menos 6 caracteres.</div>
      </div>
    </div>

    <div class="form-group">
      <label for="passagain">Repetir contraseña</label>
      <input id="passagain" type="password" formControlName="passagain" class="form-control"/>
      <div *ngIf="submitted && form['passagain'].errors" class="invalid-feedback">
        <div *ngIf="form['passagain'].errors?.['required']">Debes introducir de nuevo la contraseña.</div>
        <div *ngIf="form['password']!=form['passagain']">Las contraseñas deben ser iguales</div>
      </div>
    </div>

    <div class="form-group form-switch">
      <input id="terms" type="checkbox" formControlName="terms" class="form-check-input">
      <label for="terms" class="ms-2">Acepto los <span class="text-primary terminos">terminos de uso</span></label>
    </div>



    <button type="submit" class="btn btn-primary text-white">Crear Cuenta</button>
  </form>

</div>
